<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login">
        <h1>Login</h1>

        <div class="form-item">
          <label for="username">Username:</label>
          <input
            id="username"
            placeholder="Type your username..."
            type="text"
          />
        </div>

        <div class="form-item">
          <label for="password">Password:</label>
          <input
            id="password"
            placeholder="Type your password..."
            type="text"
          />
        </div>

        <a href="./index.html"> <div class="button">Sign in</div> </a>
      </div>
    </div>
  </body>
</html>
